<!DOCTYPE html>
<html>

<head>

        #grad1 {
            height: 200px;

            background-image: linear-gradient(to top left, #fcba03,#41fc03, #03d3fc, #fc6603 );

            #grad2 {
                height: 200px;
            background-image: radial-gradient(#035169, #696003, #11f705);
        }
            

        
    </style>

<body>
    <div id="grad1">
        <h1>This is a Gradient 1</h1> </div><br><br>
        <div id="grad2">
            <h1>This is Gradient 2</h1>
    </div>
</body>
</html>
